<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Battle of Heroes</title>

        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <h1>Battle of Heroes</h1>
        <input type="button" value="FIGHT!" id="fightBtn" />
        <p id="winner"></p>
        <div id="fightContainer">
            <div id="hero1">
                <div class="heroes">
                    <h2 class="name">Searching for</h2>
                    <p class="alignment">a Hero or a Villain</p>
                    <img class="image" src="./img/unknown.jpg" alt="picture of a character" />
                    <p class="statTitle">Intelligence:</p>
                    <div class="meter intelligence"></div>
                    <p class="statTitle">Strength:</p>
                    <div class="meter strength"></div>
                    <p class="statTitle">Speed:</p>
                    <div class="meter speed"></div>
                    <p class="statTitle">Durability:</p>
                    <div class="meter durability"></div>
                    <p class="statTitle">Power:</p>
                    <div class="meter power"></div>
                    <p class="statTitle">Combat:</p>
                    <div class="meter combat"></div>
                </div>
            </div>
            <p id="versus">X</p>
            <div id="hero2">
                <div class="heroes">
                    <h2 class="name">Searching for</h2>
                    <p class="alignment">a Hero or a Villain</p>
                    <img class="image" src="./img/unknown.jpg" alt="picture of a character" />
                    <p class="statTitle">Intelligence:</p>
                    <div class="meter intelligence"></div>
                    <p class="statTitle">Strength:</p>
                    <div class="meter strength"></div>
                    <p class="statTitle">Speed:</p>
                    <div class="meter speed"></div>
                    <p class="statTitle">Durability:</p>
                    <div class="meter durability"></div>
                    <p class="statTitle">Power:</p>
                    <div class="meter power"></div>
                    <p class="statTitle">Combat:</p>
                    <div class="meter combat"></div>
                </div>
            </div>
        </div>

        <script src="./js/main.js"></script>
    </body>
</html>
